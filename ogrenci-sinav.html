<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ã–ÄŸrenci PortalÄ± - SÄ±nav</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#0f172a; color:#e2e8f0; }
    .exam-wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .card { background: #111827; border: 1px solid #1f2937; color:#e5e7eb; }
    .btn { border-radius: .5rem; }
    .q-nav button { width: 38px; height: 38px; border-radius: .5rem; }
    .q-nav .answered { background:#16a34a; color:#fff; }
    .q-nav .current { outline: 2px solid #f59e0b; }
    .disabled-overlay { position: fixed; inset: 0; background: rgba(0,0,0,.6); display: none; align-items:center; justify-content: center; z-index:1050; color:#fff; }
  </style>
</head>
<body>
  <div class="exam-wrap">
    <div class="card mb-3">
      <div class="card-body d-flex align-items-center justify-content-between flex-wrap gap-2">
        <div class="fw-semibold">CRM Sistemi Deneme SÄ±navÄ±</div>
        <div class="d-flex gap-3 align-items-center">
          <div>â±ï¸ Kalan SÃ¼re: <span id="timer">60:00</span></div>
          <div>Soru: <span id="qIndex">1</span> / <span id="qTotal">25</span></div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <div class="small text-muted mb-1" id="qNum">SORU 1</div>
        <div class="h6" id="qText">CRM sistemlerinin temel amacÄ± nedir?</div>
        <div class="mt-3 d-flex flex-column gap-2">
          <div class="form-check"><input class="form-check-input" type="radio" name="opt" value="A" id="optA"><label class="form-check-label" for="optA">A) Sadece satÄ±ÅŸ yapmak</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="opt" value="B" id="optB"><label class="form-check-label" for="optB">B) MÃ¼ÅŸteri verilerini saklamak</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="opt" value="C" id="optC"><label class="form-check-label" for="optC">C) MÃ¼ÅŸteri iliÅŸkilerini yÃ¶netmek ve geliÅŸtirmek</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="opt" value="D" id="optD"><label class="form-check-label" for="optD">D) Raporlama yapmak</label></div>
        </div>
        <div class="mt-3 d-flex justify-content-between">
          <div class="btn-group"><button class="btn btn-outline-light" id="prev">â—€ï¸ Ã–nceki</button><button class="btn btn-outline-warning" id="pause">â¸ï¸ Duraklat</button><button class="btn btn-outline-light" id="next">Sonraki â–¶ï¸</button></div>
          <button class="btn btn-success" id="finish">ğŸ SÄ±navÄ± Bitir ve GÃ¶nder</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="small mb-2">Soru Navigasyonu</div>
        <div class="q-nav d-flex flex-wrap gap-2" id="qNav"></div>
        <div class="small mt-2">âœ“ CevaplanmÄ±ÅŸ â€¢ â€¢ Åu an â¬œ BoÅŸ</div>
      </div>
    </div>
  </div>

  <div class="disabled-overlay" id="overlay"><div class="p-4 bg-black rounded">DuraklatÄ±ldÄ±. Devam etmek iÃ§in tÄ±klayÄ±n.</div></div>

  <script>
    // Minimal demo state
    const total=25; let idx=0; const answers=Array(total).fill(null);
    let remain=60*60; let timerId=null; let paused=false;

    function fmt(t){ const m=Math.floor(t/60).toString().padStart(2,'0'); const s=(t%60).toString().padStart(2,'0'); return `${m}:${s}`; }
    function tick(){ if(paused) return; if(remain<=0){ finishExam(); return; } remain--; document.getElementById('timer').textContent=fmt(remain); }

    function loadQuestion(){
      document.getElementById('qIndex').textContent = idx+1; document.getElementById('qTotal').textContent = total;
      document.getElementById('qNum').textContent = `SORU ${idx+1}`;
      document.querySelectorAll('input[name="opt"]').forEach(r=>{ r.checked = (answers[idx]===r.value); });
      renderNav();
    }
    function renderNav(){
      const nav=document.getElementById('qNav'); nav.innerHTML='';
      for(let i=0;i<total;i++){ const b=document.createElement('button'); b.className='btn btn-outline-light'; b.textContent=String(i+1); if(answers[i]) b.classList.add('answered'); if(i===idx) b.classList.add('current'); b.addEventListener('click',()=>{ idx=i; loadQuestion(); }); nav.appendChild(b); }
    }
    function finishExam(){ clearInterval(timerId); alert(`SÄ±nav gÃ¶nderildi. Cevaplanan: ${answers.filter(Boolean).length}/${total}`); }

    document.getElementById('next').addEventListener('click', ()=>{ if(idx<total-1){ idx++; loadQuestion(); }});
    document.getElementById('prev').addEventListener('click', ()=>{ if(idx>0){ idx--; loadQuestion(); }});
    document.getElementById('pause').addEventListener('click', ()=>{ paused=!paused; document.getElementById('overlay').style.display = paused?'flex':'none'; });
    document.getElementById('overlay').addEventListener('click', ()=>{ paused=false; document.getElementById('overlay').style.display='none'; });
    document.getElementById('finish').addEventListener('click', finishExam);
    document.querySelectorAll('input[name="opt"]').forEach(r=> r.addEventListener('change', ()=>{ answers[idx]=r.value; renderNav(); }));

    // Keyboard
    document.addEventListener('keydown', (e)=>{
      if(['1','2','3','4'].includes(e.key)){ const map={1:'A',2:'B',3:'C',4:'D'}; const v=map[e.key]; const el=document.querySelector(`input[name="opt"][value="${v}"]`); if(el){ el.checked=true; answers[idx]=v; renderNav(); } }
      if(e.key==='ArrowRight'){ document.getElementById('next').click(); }
      if(e.key==='ArrowLeft'){ document.getElementById('prev').click(); }
      if(e.key===' '){ e.preventDefault(); const el=document.querySelector('input[name="opt"]:checked'); if(!el){ const first=document.querySelector('input[name="opt"][value="A"]'); first.checked=true; answers[idx]='A'; renderNav(); } }
      if(e.key==='Enter'){ e.preventDefault(); document.getElementById('next').click(); }
    });

    // Security (basic demo)
    document.addEventListener('contextmenu', e=> e.preventDefault());
    document.addEventListener('copy', e=> e.preventDefault());
    document.addEventListener('cut', e=> e.preventDefault());
    document.addEventListener('paste', e=> e.preventDefault());
    document.addEventListener('visibilitychange', ()=>{ if(document.hidden){ paused=true; document.getElementById('overlay').style.display='flex'; } });

    window.addEventListener('DOMContentLoaded', ()=>{ loadQuestion(); timerId=setInterval(tick, 1000); });
  </script>
</body>
</html>
